<!DOCTYPE html>

  <head>

    <title>Virtual Drum Kit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <h1>Virtual Drum Kit</h1>

    <div>
      <a href="https://pixabay.com/en/set-drum-music-sound-rhythms-308752/"><img src="drum_img.png" alt="drum-set" width="300" height="300"></a>
